# Production Profile - Heroku
# U\u017Cywa zmiennych \u015Brodowiskowych dla bezpiecze\u0144stwa (opcjonalnie)
# Je\u015Bli nie ustawisz zmiennych w Heroku, u\u017Cyje warto\u015Bci domy\u015Blnych z Aiven

spring.jpa.show-sql=false

# Dane dost\u0119powe z Aiven MySQL (warto\u015Bci domy\u015Blne)
# Je\u015Bli chcesz u\u017Cy\u0107 innych warto\u015Bci, ustaw w Heroku: heroku config:set DB_URL=... DB_USERNAME=... DB_PASSWORD=...
spring.datasource.url=${DB_URL:jdbc:mysql://mysql-28f165d4-arkadiusz-5848.i.aivencloud.com:23166/defaultdb?rewriteBatchedStatements=true&UseUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=true&requireSSL=true&verifyServerCertificate=false&allowPublicKeyRetrieval=true}
spring.datasource.username=avnadmin
spring.datasource.password=${AIVEN_DB_PASSWORD:}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default

spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Port z zmiennej \u015Brodowiskowej Heroku
server.port=${PORT:8080}

spring.main.lazy-initialization=true

# Flyway Configuration (dla Prod - MySQL na Heroku)
# \u26A0\uFE0F WY\u0141\u0104CZONE: Flyway 8.x Community Edition nie obs\u0142uguje MySQL 5.7
# U\u017Cyj Hibernate ddl-auto=update zamiast Flyway dla produkcji
spring.flyway.enabled=false

# Auth / JWT
jwt.secret=${JWT_SECRET_BASE64:TXlTdXBlclNlY3JldEtleU15U3VwZXJTZWNyZXRLZXlNeVN1cGVyU2VjcmV0S2V5MTIzNDU2Nzg5MDEyMzQ=}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:900000}
