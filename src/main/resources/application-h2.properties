# ============================================
# Konfiguracja H2 Database (tryb MySQL)
# Aby u\u017Cy\u0107: java -jar app.jar --spring.profiles.active=h2
# Lub w IDE: Run Configuration -> Active profiles: h2
# ============================================

# H2 Database Configuration
# \u26A0\uFE0F WA\u017BNE: Dla tabeli "user" (s\u0142owo kluczowe w H2) u\u017Cywamy cudzys\u0142ow\u00F3w w @Table
# \u26A0\uFE0F WA\u017BNE: U\u017Cywamy trybu "file" zamiast "mem" aby dane by\u0142y zachowane mi\u0119dzy uruchomieniami
# Baza b\u0119dzie zapisana w katalogu ./data/testdb.mv.db (tworzony automatycznie)
spring.datasource.url=jdbc:h2:file:./data/testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (dost\u0119pna pod http://localhost:8081/h2)
# Aby si\u0119 zalogowa\u0107 u\u017Cyj:
# - JDBC URL: jdbc:h2:file:./data/testdb
# - User Name: sa
# - Password: (pozostaw puste)
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=false

# Port aplikacji (dla H2)
server.port=8081

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
# \u26A0\uFE0F WA\u017BNE: Automatyczne dodawanie cudzys\u0142ow\u00F3w do identyfikator\u00F3w (dla tabeli "user")
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Flyway Configuration (dla H2)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging - wy\u0142\u0105czone szczeg\u00F3\u0142owe logi Hibernate (mniej log\u00F3w w konsoli)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.orm.jpa=WARN

