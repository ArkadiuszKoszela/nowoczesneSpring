# Konfiguracja dla test\u00F3w JUnit na prawdziwej bazie MySQL/MariaDB
# 
# \u26A0\uFE0F OPCJA 1: U\u017Cyj TEJ SAMEJ bazy co produkcja (BEZPIECZNE!)
#    - Wszystkie testy s\u0105 @Transactional \u2192 zmiany s\u0105 ROLLBACKOWANE po te\u015Bcie
#    - U\u017Cytkownik NIE ZOBACZY zmian (rollback przed zako\u0144czeniem testu)
#    - BEZPIECZNE: Nie modyfikuje danych produkcyjnych
#
# \u26A0\uFE0F OPCJA 2: U\u017Cyj OSOBNEJ bazy testowej (jesli mo\u017Cesz utworzy\u0107)
#    - Zmie\u0144 nazw\u0119 bazy na testow\u0105 (np. defaultdb_test zamiast defaultdb)
#    - Wymaga utworzenia bazy: CREATE DATABASE defaultdb_test;
#
# Domy\u015Blnie: OPCJA 1 (ta sama baza, rollback przez @Transactional)

# MySQL/MariaDB - TEJ SAMEJ bazy co produkcja (bezpieczne dzi\u0119ki @Transactional)
spring.datasource.url=jdbc:mysql://mysql-28f165d4-arkadiusz-5848.i.aivencloud.com:23166/defaultdb?rewriteBatchedStatements=true&UseUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=true&requireSSL=true&verifyServerCertificate=false&allowPublicKeyRetrieval=true

# \u26A0\uFE0F ALTERNATYWA: Je\u015Bli chcesz u\u017Cy\u0107 osobnej bazy testowej, zmie\u0144 powy\u017Cszy URL na:
# spring.datasource.url=jdbc:mysql://.../defaultdb_test?...
spring.datasource.username=avnadmin
spring.datasource.password=${AIVEN_DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=update
# \u26A0\uFE0F WA\u017BNE: update zamiast create-drop (je\u015Bli u\u017Cywasz tej samej bazy co produkcja)
# create-drop usuwa tabele po testach - NIE U\u017BYWAJ je\u015Bli testujesz na bazie produkcyjnej!
# @Transactional rollbackuje zmiany, wi\u0119c nie potrzebujesz create-drop

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Batch processing (jak w produkcji)
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Timeout dla transakcji (120 sekund - wi\u0119cej dla test\u00F3w z du\u017C\u0105 liczb\u0105 danych)
spring.transaction.default-timeout=120

# Logowanie
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.pl.koszela.nowoczesnebud=INFO

# \u26A0\uFE0F WA\u017BNE: Flyway wy\u0142\u0105czony dla test\u00F3w (u\u017Cywamy create-drop)
spring.flyway.enabled=false

