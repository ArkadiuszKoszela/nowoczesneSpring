# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=update
# ⚠️ WAŻNE: update zamiast create-drop (jeśli używasz tej samej bazy co produkcja)
# create-drop usuwa tabele po testach - NIE UŻYWAJ jeśli testujesz na bazie produkcyjnej!
# @Transactional rollbackuje zmiany, więc nie potrzebujesz create-drop

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Batch processing (jak w produkcji)
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Timeout dla transakcji (120 sekund - więcej dla testów z dużą liczbą danych)
spring.transaction.default-timeout=120

# Logowanie
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.pl.koszela.nowoczesnebud=INFO

# ⚠️ WAŻNE: Flyway wyłączony dla testów (używamy create-drop)
